<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" 
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
       integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
       crossorigin="anonymous" 
       referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade: <br></h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome de uma cidade"  id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot" ></i>
            <span id="city"></span>
        <img
         src=""
         alt="Bandeira do país"
          id="country"
          crossorigin="anonymous"
          />
    </h2>
    <p id="temperature"><span></span>&deg;C</p>
    <div id="description-container">
        <p id="description"></p>
        <img src="" alt="Condições do tempo" id="weather-icon">
    </div>
   <div id="details-container">
    <p id="humidity">
        <i class="fa-solid fa-droplet"></i>
        <span></span>
    </p>
    <p id="wind">
        <i class="fa-solid fa-wind"></i>
        <span></span>
    </p>
   </div>
        </div>
    </div>
</body>
</html>
